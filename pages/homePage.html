<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>About Us</h2>
            <p>This is a simple home page for a website. You can add more content here.</p>
            <p>Feel free to explore our site!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 YourWebsiteName. All rights reserved.</p>
    </footer>
</body>

</html>
